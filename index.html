<!DOCTYPE html>
	<html lang="pl-PL">
		<head>
			<title>Kalkulator w JS</title>
			<meta charset="utf-8"/>
			<meta name="description" content="Opis"/>
			<meta name="keywords" content="slowo1, ..., slowon"/>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
			<link rel="stylesheet" type="text/css" href="style.css"/>
			<link rel="icon" type="image/png" href="favicon.png"/> 
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

		</head>
		
		<body>
		
			<div id="kalkulator">
				<input type="text" id="display" disabled>
				
				<div class="buttons">
					<button onclick="displayClear()" value="AC">AC</button>
					<button onclick="deleteOneNumber()" value="DEL">DEL</button>
					<button onclick="displayValue('.')" value=".">.</button>
					<button onclick="displayValue('/')">/</button>
				</div>
				<div class="buttons">
					<button onclick="displayValue('7')" value="7">7</button>
					<button onclick="displayValue('8')" value="8">8</button>
					<button onclick="displayValue('9')" value="9">9</button>
					<button onclick="displayValue('*')">*</button>
				</div>
				<div class="buttons">
					<button onclick="displayValue('4')" value="4">4</button>
					<button onclick="displayValue('5')" value="5">5</button>
					<button onclick="displayValue('6')" value="6">6</button>
					<button onclick="displayValue('-')" value="-">-</button>
				</div>
				<div class="buttons">
					<button onclick="displayValue('1')" value="1">1</button>
					<button onclick="displayValue('2')" value="2">2</button>
					<button onclick="displayValue('3')" value="3">3</button>
					<button onclick="displayValue('+')" value="+">+</button>
				</div>
				<div class="buttons">
					<button onclick="displayValue('0')" value="0">0</button>
					<button onclick="displayValue('00')" value="00">00</button>
					<button onclick="displayValue('000')" value="000">000</button>
					<button onclick="calculate()" value="=">=</button>
				</div>
			</div>

			<script src="script.js"></script>
		</body>
		
	</html>
